<div class="center">

    <div class="container">
       <label for="show" class="close-btn fas fa-times" title="close"></label>
       <div class="text">
          Login
       </div>
       <form [formGroup]="form">
          <div class="data">
             <label>Email</label>
             <input type="text" formControlName="email" name="email"  >
          </div>
          <div class="data">
             <label>Password</label>
             <input type="password"  formControlName="password" name="password" >
          </div>
          <div class="forgot-pass">
             <!-- <a href="#">Forgot Password?</a> -->
          </div>
          <div class="btn" (click)="login()">
             <div class="inner"></div>
             <button ><img class="" style="width : 24px; color:white;" *ngIf="isLoading"
               src="../../assets/Rolling.gif"> <span 
               *ngIf="!isLoading">Login</span></button>
          </div>
          <!-- <div class="signup-link">
             Not a member? <a href="#">Signup now</a>
          </div> -->
       </form>
    </div>
 </div>
